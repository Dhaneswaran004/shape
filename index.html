<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>title</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="input">
      <h1>Shape Creator</h1>
      <br /><br />
      <p>Select a shape & enter the number</p>
      <br />
      <div>
        <input
          type="radio"
          name="choice"
          value="circle"
          id="circle"
          checked
        />Circle
        <input
          type="radio"
          name="choice"
          value="square"
          id="square"
          checked
        />Square
        <input
          type="radio"
          name="choice"
          value="rectangle"
          id="rectangle"
          checked
        />Rectangle
      </div>
      <div>
        <input type="number" id="number" placeholder="Enter number" />
        <button id="button">Generate</button>
      </div>
    </div>
    <div class="container">
      <div class="box" id="box"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
